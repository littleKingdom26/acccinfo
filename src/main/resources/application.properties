spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://finallap.online:3306/team23h?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
